<div>
  <h1>Login Page</h1>
  <form (submit)="onSubmit($event)" (reset)="onReset()">
    <div>
      <label>User ID</label>
      <input type="text" [(ngModel)]="userId" name="userId" />
      <h3>{{ error }}</h3>
    </div>
    <div>
      <input type="submit" value="Submit" />
      <input type="reset" value="Clear" />
    </div>
  </form>
</div>
